<td id="<%= TapeItemID %>" class="lookup-row <%= TapeItemID %>">
    <div class="<%= TapeItemID %>-itemcol-1 cartitem-rownumber "><span id="itemRow<%= TapeItemID %>"><%= RowNumber %></span></div>
    <div class="<%= TapeItemID %>-itemcol-2">
        <img src="<%= CartItemImage %>" onerror="this.onerror = null; this.src = 'css/img/BlankImageCartItem.png';" class="imageCartItem" />
    </div>
    <div class="<%= TapeItemID %>-itemcol-3">
        <ul class="cartitem-3">
            <li><%= ItemName %></li>
            <li>UPC: <span id="itemUPCCode<%= TapeItemID %>"><%= UPCCode %></span></li>
            <li><span id="itemBinLocation<%= TapeItemID %>"><%= TrackingNumber %></span></li>
            <li>UM: <span id="itemUnitMeasureCode<%= TapeItemID %>"><%= UnitMeasureCode %></span></li>
        </ul>
    </div>
    <div class="<%= TapeItemID %>-itemcol-4"><i id="buttonItemSetting<%= TapeItemID %>" class="icon-chevron-right icon-2x"></i></div>
</td>
